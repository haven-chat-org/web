name: Auto-bump @haven-chat-org/core

on:
  repository_dispatch:
    types: [core-published]

jobs:
  bump:
    name: Bump core dependency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install new core version
        env:
          CORE_VERSION: ${{ github.event.client_payload.version }}
        run: npm install "@haven-chat-org/core@$CORE_VERSION"

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        env:
          CORE_VERSION: ${{ github.event.client_payload.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump @haven-chat-org/core to $CORE_VERSION"
          git push
